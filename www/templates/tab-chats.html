<ion-view view-title="Jobinder">
  <ion-content class="body_bgcolor" >
    <div class="card" style="border-top: solid 2px #99CCFF" ng-repeat="comp in resultList" >
      <a  style="text-decoration: none" href="#/tab/chats/{{comp.company_name}}">
      <div class="item item-text-wrap">
        <h2>{{comp.company_name}}</h2>
        {{comp.item_img_url}}
      </div>
    </a>
    </div>
    <ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="loadMore()"></ion-infinite-scroll>
  </ion-content>
</ion-content>
</ion-view>
